<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprint Bot | Thanks</title>
</head>
<body>
    <div id="info">Hoi!</div>
	<a id="login" style="display: none;" href="https://discord.com/api/oauth2/authorize?client_id=1195058289931726848&response_type=token&redirect_uri=https%3A%2F%2Fsleezzi.github.io%2FBlueprint-Bot%2Fthanks&scope=identify">Identify Yourself</a>
	<script>
		(() => {
			const fragment = new URLSearchParams(window.location.hash.slice(1));
			const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];

			if (!accessToken) {
				console.log("pidhdtr");
				return (document.getElementById('login').style.display = 'block');
			}

			fetch('https://discord.com/api/users/@me', {
				headers: {
					authorization: `${tokenType} ${accessToken}`,
				},
			})
			.then(result => result.json())
			.then(response => {
				console.log(response);
				const { username, discriminator } = response;
				document.getElementById('info').innerText += ` ${username}#${discriminator}`;
			})
			.catch(console.error);
		})();
	</script>
</body>
</html>
