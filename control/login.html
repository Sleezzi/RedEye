<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Login</title>
    <link rel="stylesheet" href="/cdn/css/main.css">
    <link rel="stylesheet" href="/cdn/css/control/login.css">
    <link rel="stylesheet" href="/cdn/css/sidenav.css">
    <link rel="stylesheet" href="/cdn/css/theme.css">
    <link rel="shortcut icon" href="/cdn/img/Logo/BP_Rounded.png" type="image/x-icon">
    <script src="/cdn/js/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!-- Google icon -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Firebase -->
    <script type="module" src="/cdn/js/firebase.js"></script>
</head>
<body class="dark">
    <div id="sideNav" class="sidenav">
        <button id="closeBtn" class="close">
        <span class="burger-icon">
            <span></span>
            <span></span>
            <span></span>
        </span>
        </button>
        <a href="/" class="title">
        <img src="/cdn/img/Logo/BP.png" alt="">
        <h2>Blueprint Bot</h2>
        </a>
        <div>
        <a href="/control/stats" id="stats">
            <span class="material-symbols-outlined">trending_up</span>
            <div></div>
            <p>Stats</p>
        </a>
        </div>
        <div>
        <a href="/control/levels" id="level">
            <span class="material-symbols-outlined">track_changes</span>
            <div></div>
            <p>Level</p>
        </a>
        </div>
        <div>
        <a href="/control/tickets" id="tickets">
            <span class="material-symbols-outlined">confirmation_number</span>
            <div></div>
            <p>Tickets</p>
        </a>
        </div>
        <div>
        <div class="button r" id="toggleTheme">
            <input type="checkbox" class="checkbox"/>
            <div class="knobs"></div>
            <div class="layer"></div>
        </div>
        </div>
    </div>
    <header>
    <div style="margin: 0; display: flex;">
        <button id="openBtn">
            <span class="burger-icon">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </button>
    </div>
    <div style="height: 100%; margin: 5px;">
        <a href="/" style="text-decoration: none; color: unset;">
            <h1 style="height: 100%; display: flex;margin: 0;">Blueprint Bot</h1>
        </a>
    </div>
    </header>
    <main id="index">
        <div id="login">
            <h1>Login</h1>
            <div>
                <div>
                    <p>Guild ID:</p>
                    <input type="number" name="GuildId" id="guildId">
                </div>
                <div>
                    <p>Password:</p>
                    <input type="password" name="Password" id="password">
                </div>
                <button id="submit" type="submit">Enter</button>
            </div>
        </div>
    </main>
    <footer>
        <span>Copyright Â® Blueprint Bot - 2023 - All Right Reserved</span>
    </footer>
    <script src="/cdn/js/theme.js"></script>
    <script src="/cdn/js/sidenav.js"></script>
    <script type="module" src="/cdn/js/control/login.js"></script>
</body>
</html>
